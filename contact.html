            <!-- Contact -->
            <div class="form_area">
                <h2>Contact</h2>
                <form action="https://formspree.io/ovagisteria@gmail.com" method="POST">
                    <!-- Name -->
                    <div class="cp_iptxt">
                        <input class="ipfield" id="ip_name" name="name" type="text" required>
                        <label for="ip_name">Name</label>
                        <span class="focus_line"><i></i></span>
                    </div>
                    <!-- Email -->
                    <div class="cp_iptxt">
                        <input class="ipfield" id="ip_email" name="email" type="email" required>
                        <label for="ip_email">Email</label>
                        <span class="focus_line"><i></i></span>
                    </div>
                    <!-- Phone -->
                    <div class="cp_iptxt">
                        <input class="ipfield" id="ip_tel" name="tel" type="number" required>
                        <label for="ip_tel">Phone</label>
                        <span class="focus_line"><i></i></span>
                    </div>
                    <!-- Message -->
                    <div class="cp_iptxt">
                        <textarea class="ipfield" id="ip_msg" name="message" type="text" rows="10" required></textarea>
                        <label for="ip_msg">Message</label>
                        <span class="focus_line"><i></i></span>
                    </div>
                    <button type="submit" class="btn-shine">Send</button>
                </form>
            </div>
